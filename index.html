<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—ñ–¥–∫–∏–¥–∞–Ω–Ω—è –º–æ–Ω–µ—Ç–∫–∏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      flex-direction: column;
    }

    .coin-container {
      text-align: center;
      perspective: 1000px;
    }

    .coin {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 30px auto;
      transform-style: preserve-3d;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .coin:hover {
      transform: scale(1.05);
    }

    .coin.flipping {
      animation: flip 2s ease-in-out;
      cursor: not-allowed;
    }

    .coin-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 8px solid #ffd700;
    }

    .heads {
      background: linear-gradient(145deg, #ffd700, #ffed4e);
      backface-visibility: hidden;
    }

    .tails {
      background: linear-gradient(145deg, #c0c0c0, #e8e8e8);
      transform: rotateY(180deg);
      backface-visibility: hidden;
    }

    .result {
      font-size: 32px;
      color: white;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      min-height: 40px;
    }

    .instruction {
      font-size: 18px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    @keyframes flip {
      0% {
        transform: rotateY(0deg);
      }
      50% {
        transform: rotateY(900deg) translateY(-100px);
      }
      100% {
        transform: rotateY(1800deg);
      }
    }

    .flip-heads {
      transform: rotateY(0deg);
    }

    .flip-tails {
      transform: rotateY(180deg);
    }

    .history {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      color: white;
      backdrop-filter: blur(10px);
    }

    .history h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .history-item {
      font-size: 14px;
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="coin-container">
    <div class="instruction">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –º–æ–Ω–µ—Ç–∫—É, —â–æ–± –ø—ñ–¥–∫–∏–Ω—É—Ç–∏!</div>
    
    <div class="coin" id="coin">
      <div class="coin-side heads">
        <div>–û–†–ï–õ</div>
      </div>
      <div class="coin-side tails">
        <div>–†–ï–®–ö–ê</div>
      </div>
    </div>
    
    <div class="result" id="result"></div>
  </div>

  <div class="history" id="history">
    <h3>–Ü—Å—Ç–æ—Ä—ñ—è –∫–∏–¥–∫—ñ–≤:</h3>
    <div id="history-list"></div>
  </div>

  <script>
    const coin = document.getElementById('coin');
    const result = document.getElementById('result');
    const historyList = document.getElementById('history-list');
    let flipCount = 0;
    let headsCount = 0;
    let tailsCount = 0;

    coin.addEventListener('click', flipCoin);

    function flipCoin() {
      if (coin.classList.contains('flipping')) {
        return; // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –ø–æ–≤—Ç–æ—Ä–Ω–æ–º—É –∫–ª—ñ–∫—É –ø—ñ–¥ —á–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó
      }

      coin.classList.add('flipping');
      result.textContent = '';

      // –ì–µ–Ω–µ—Ä—É—î–º–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      const isHeads = Math.random() < 0.5;
      
      setTimeout(() => {
        coin.classList.remove('flipping');
        
        if (isHeads) {
          coin.classList.remove('flip-tails');
          coin.classList.add('flip-heads');
          result.textContent = 'üéâ –û–†–ï–õ!';
          headsCount++;
        } else {
          coin.classList.remove('flip-heads');
          coin.classList.add('flip-tails');
          result.textContent = 'üéØ –†–ï–®–ö–ê!';
          tailsCount++;
        }

        flipCount++;
        updateHistory(isHeads);
      }, 2000); // –ß–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó
    }

    function updateHistory(isHeads) {
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';
      historyItem.textContent = `${flipCount}. ${isHeads ? '–û—Ä–µ–ª' : '–†–µ—à–∫–∞'}`;
      
      if (historyList.children.length >= 10) {
        historyList.removeChild(historyList.lastChild);
      }
      
      historyList.insertBefore(historyItem, historyList.firstChild);
      
      // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
      const statsItem = document.createElement('div');
      statsItem.className = 'history-item';
      statsItem.style.borderTop = '1px solid rgba(255,255,255,0.3)';
      statsItem.style.marginTop = '10px';
      statsItem.style.paddingTop = '10px';
      statsItem.innerHTML = `<strong>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</strong><br>–û—Ä–µ–ª: ${headsCount} | –†–µ—à–∫–∞: ${tailsCount}`;
      
      // –í–∏–¥–∞–ª—è—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
      const existingStats = historyList.querySelector('[style*="border-top"]');
      if (existingStats) {
        existingStats.remove();
      }
      
      historyList.appendChild(statsItem);
    }

    // –ü–æ—á–∞—Ç–∫–æ–≤–µ –ø–æ–ª–æ–∂–µ–Ω–Ω—è –º–æ–Ω–µ—Ç–∫–∏ (–æ—Ä–µ–ª)
    coin.classList.add('flip-heads');
  </script>
</body>
</html>
